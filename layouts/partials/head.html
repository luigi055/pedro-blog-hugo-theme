<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	{{ $title := print .Site.Title " | " .Title }} {{ if .IsHome }}{{ $title =
	.Site.Title }}{{ end }}
	<title>{{ $title }}</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap"
		rel="stylesheet"
	/>
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css" />
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/not-found.css" />
	<script
		src="https://kit.fontawesome.com/9991dfd7e6.js"
		crossorigin="anonymous"
	></script>
</head>
